<!DOCTYPE html>

<html lang="en">

<head>
<title>iRoom</title>
<link rel="stylesheet" href="css/main.css">
<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>
<body>
<div class="container">
   <header>
    <a href="http://127.0.0.1:5500/home.html#" class="logo" id="logo"> 
       <img src="images/iRoom-logo-white.svg" alt="iRoom">
    </a>

    <nav>
        <a href="#" class= "hide-desktop">
           <img src="images/ham.svg" alt="toggle menu" class= "menu" id= "menu">
        </a>
           <ul class= "show-desktop hide-mobile" id= "nav">
               <li id= "exit" class= "exit-btn hide-desktop"><img src="images/exit.svg" alt="exit menu"></li>
               
            
            <li><a href="http://127.0.0.1:5500/startroom.html#" class="startroomsmall" >
                start room
            </a></li>

            <li><a href="http://127.0.0.1:5500/joinroom.html#" class="joinroomsmall">
                join room
            </a></li>
            
            <li><a href="#" class= "aboutus">
                about us
            </a></li>
    
            <li><a href="#" class= "contact">
                contact
            </a></li>
           </ul>
   </nav>

   </header>


<div id = "myVideo" class = "myVideo">
  <video id="localVideo" autoplay playsinline></video>
</div>

<div>
  <video id="remoteVideo" autoplay playsinline></video>
</div>

<div>
  <video id= "coffin" src="https://www.youtube.com/watch?v=jl9xKw_xEas" autoplay playsinline></video>
</div>

<div>
  <video id="rickRoll" src="https://www.youtube.com/watch?v=DLzxrzFCyOs" autoplay playsinline ></video>
</div>

<div>
  <video id= "thisIsAmerica" src="https://www.youtube.com/watch?v=VYOjWnS4cMY&list=PL2I4qFezBiJokbDvcGo-tEcYS7Cg-R97V&index=8&t=0s" autoplay playsinline ></video>
</div>










  <div class="buttons">

    <button id="startButton"><img src="images/start.svg" width="200" alt="start"></button>
    <button id="callButton"><img src="images/call.svg" width="200" alt="call"></button>
    <button id="hangupButton"><img src="images/leave.svg" width="200" alt="hang up"></button>
  </div>
  
  <script>

    var menu = document.getElementById('menu')
    var nav = document.getElementById('nav')
    var exit = document.getElementById('exit')


    menu.addEventListener('click',function(e){
        nav.classList.toggle('hide-mobile');
        e.preventDefault();
    });
   
    exit.addEventListener('click',function(e){
        nav.classList.add('hide-mobile');
        e.preventDefault();
    });
    </script>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
</div>
</body>
</html>
